{% extends "../master.html" %}
{% block title %}Admin Dashboard | UEMS{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="fw-bold mb-3">Admin Dashboard</h1>

    <div class="row text-center mb-4">
        <div class="col-md-4">
            <div class="card bg-light p-3">
                <h5>Total Events</h5>
                <h2>{{ total_events }}</h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card bg-light p-3">
                <h5>Ongoing Events</h5>
                <h2>{{ ongoing_events }}</h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card bg-light p-3">
                <h5>Archived Events</h5>
                <h2>{{ archived_events }}</h2>
            </div>
        </div>
    </div>

    <div class="text-end">
        <a href="{% url 'event_create' %}" class="btn btn-primary">+ New Event</a>
        <a href="{% url 'event_list' %}" class="btn btn-secondary">View All Events</a>
    </div>
</div>
{% endblock %}
