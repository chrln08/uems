{% extends "../master.html" %}
{% block title %}Edit Event | UEMS{% endblock %}

{% block content %}
<div class="uems-header">
    <h1 class="fw-bolder">Edit Event</h1>
    <p class="text-muted">Modify the details of this event below.</p>
</div>

<div class="uems-body">
    <div class="card p-4 shadow-sm">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
            <a href="{% url 'event_detail' event.id %}" class="btn btn-secondary mt-3">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
