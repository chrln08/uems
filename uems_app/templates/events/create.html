{% extends "../master.html" %}
{% block title %}Create Event | UEMS{% endblock %}

{% block content %}
<div class="uems-header">
    <h1 class="fw-bolder">Create New Event</h1>
    <p class="text-muted">Fill in the form below to add a new event.</p>
</div>

<div class="uems-body">
    <div class="card p-4 shadow-sm">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary mt-3">Create Event</button>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary mt-3">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
