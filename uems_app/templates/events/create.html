{% extends "../master.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Add New Event | UEMS
{% endblock %}

{% block content %}
<div class="uems-header">
    <div class="row">
        <div class="col-md-12">
            <h1 class="fw-bolder">New Event</h1>
            <span>You may add a new event from this page. Please fill the form accurately.</span>
        </div>
    </div>
</div>
<div class="uems-body">
    <div class="row">
        <div class="col-md-12">
            <!-- form detail -->
            <form method="POST">
                {% csrf_token %}
                {{form|crispy}}
                <button class="btn btn-success" type="submit">Add New Event</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
