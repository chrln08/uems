{% extends "../master.html" %}
{% block title %}Delete Event | UEMS{% endblock %}

{% block content %}
<div class="uems-header">
    <h1 class="fw-bolder text-danger">Delete Event</h1>
    <p>You are about to permanently delete this event. This action cannot be undone.</p>
</div>

<div class="uems-body">
    <div class="card p-4 shadow-sm">
        <p>Are you sure you want to delete <strong>"{{ event.title }}"</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger mt-2">Yes, Delete</button>
            <a href="{% url 'event_detail' event.id %}" class="btn btn-secondary mt-2">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
